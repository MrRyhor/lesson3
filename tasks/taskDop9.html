<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>TaskDop nr. 9</h1>
    <div class="text">З клавіатури вводиться перша літера розширення файлу («html», «doc», «jpeg», «mp3», «xls»).
        Вивести на екран назву
        програми, яка може відкрити цей тип файлу.</div>
    <div class="result">Result</div>
    <div id="result1"></div>

    <style>
        @import url('https://fonts.googleapis.com/css?family=Lato:regular,700');

        body {
            font-family: 'Lato';
            background-color: #00a1a3;
            background-image: linear-gradient(to right, #005083, #23704e);
        }

        h1 {
            display: block;
            max-width: 170px;
            margin: 0 auto;
            text-shadow: 2px 2px 4px #000;
            text-align: center;
            text-transform: uppercase;
            color: rgb(251, 255, 26);
            font-weight: 700;
        }

        .text {
            padding-top: 20px;
            margin: 0 auto;
            text-align: center;
            color: #fff;
            max-width: 700px;
            font-size: 20px;
            font-weight: 400;
        }

        .result {
            padding-top: 50px;
            margin: 0 auto;
            text-align: center;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            position: relative;
            font-size: 32px;
        }

        .result::after {
            content: " ";
            background: url('img/left-arrow.png') no-repeat;
            width: 50px;
            height: 50px;
            position: absolute;
            top: 80px;
            left: 48.7%;
            transform: rotate(-90deg);
            z-index: 1;
            color: #fff;
            object-fit: cover;
            animation-name: down-arrow;
            animation-duration: 1s;
            animation-timing-function: ease;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        @keyframes down-arrow {
            0% {
                top: 80px;
            }

            100% {
                top: 100px;
            }
        }

        #result1 {
            padding-top: 70px;
            display: block;
            margin: 0 auto;
            text-align: center;
            color: rgb(251, 255, 26);
            text-transform: uppercase;
            font-size: 32px;
            font-weight: 700;
        }

        span {
            color: rgb(255, 82, 82);
        }
    </style>

    <script>
        // const h = 'html'
        // const d = 'doc'
        // const j = 'jpeg'
        // const m = 'mp3'
        // const x = 'xls'
        const typeDocument = prompt('Введите первую букву расширения файла:', 'h, d, j, m, x')

        let result

        switch (typeDocument) {
            case 'h': result = `Тип файла <span>'html'</span> - можно открыть с помощью <span>VSCode</span>`
                break;
            case 'd': result = `Тип файла <span>'doc'</span> - можно открыть с помощью <span>Word</span>`
                break;
            case 'j': result = `Тип файла <span>'jpg'</span> - можно открыть с помощью <span>Photoshop</span>`
                break;
            case 'm': result = `Тип файла <span>'mp3'</span> - можно открыть с помощью <span>Winamp</span>`
                break;
            case 'x': result = `Тип файла <span>'xls'</span> - можно открыть с помощью <span>Excel</span>`
                break;
            default: result = 'Вы ввели не коректную начальную букву расширения файла'
                break;
        }

        result1.innerHTML = `${result}`
    </script>
</body>

</html>
